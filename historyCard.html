<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section>
      <div
        class="relative max-w-lg overflow-hidden bg-cover bg-no-repeat shadow-md group"
      >
        <img
          src="https://images.fineartamerica.com/images-medium-large-5/bird-killer-caught-brad-fuller.jpg"
          class="max-w-lg"
          alt="Lourvre"
        />
        <div
          class="absolute bottom-0 text-center w-full overflow-hidden bg-white transition-all duration-500 ease-in-out h-[50px] group-hover:h-[100px]"
        >
          <h1 class="text-[16px] font-bold">ប្រវិត្ត world cup</h1>
          <div
            class="opacity-0 group-hover:opacity-100 transition-opacity duration-500 ease-in-out"
          >
            <p class="text-[14px] font-bold">
              នេះជាប្រវិត្ត ព្រឹត្តការណ៍កីឡារផ្សេងៗ
            </p>
            <h1 class="text-[16px] text-center font-bold">
              ព្រឹត្តការណ៍ FIFA WORLD CUP
            </h1>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
